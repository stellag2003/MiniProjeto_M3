<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - M2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>

    <main>
        <section id="cadastro">
            <h2>Nova Tarefa</h2>
            <form id="form-tarefa">
                <div class="field">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" placeholder="Ex: Estudar Node.js" required>
                </div>
                <div class="field">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" placeholder="Detalhes da tarefa..."></textarea>
                </div>
                <button type="submit" id="btn-salvar">Salvar Tarefa</button>
            </form>
        </section>

        <section id="lista-container">
            <h2>Minhas Atividades</h2>
            <div id="lista-tarefas">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 - Desenvolvido por Stella Gonçalves</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
